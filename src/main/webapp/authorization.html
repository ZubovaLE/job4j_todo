<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
            integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
            crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
            integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
            crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
            integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
            crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script>
        function validate() {
            if ($('#email').val() === '' || $('#password').val() === '') {
                alert("Необходимо заполнить все поля");
                return false;
            }
            enter();
        }

        function enter() {
            $.ajax({
                url: 'http://localhost:8080/todo/authorization',
                method: 'post',
                dataType: 'json',
                data: $('#userInfo').serialize(),
                success: [function () {
                    window.location.href = 'http://localhost:8080/todo/?items=all';
                }],
                error: [function () {
                    alert("Неверный логин или пароль!");
                    return false;
                }]
            });
        }
    </script>
    <title>Authorization</title>
</head>
<body>
<div class="container">
    <div class="card">
        <div class="card-header" style="text-align: center">
            <h4>Авторизация</h4>
        </div>
        <div class="card-body">
            <form id="userInfo" style="text-align: center">
                <div class="form-group">
                    <label for="email" style="width: 60px">Почта</label>
                    <input type="email" id="email" name="email" placeholder="example@mail.ru"/>
                </div>
                <div class="form-group">
                    <label for="password" style="width: 60px">Пароль</label>
                    <input type="password" id="password" name="password" placeholder="Пароль"/>
                </div>
                <button type="submit" class="btn btn-primary">Войти</button>
            </form>
        </div>
    </div>
</div>
</body>
</html>
