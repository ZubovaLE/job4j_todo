<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
            integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
            crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
            integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
            crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
            integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
            crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script>
        $(document).ready(function () {
            var id = window.location.href.split("=")[1];
            $.ajax({
                type: 'GET',
                url: 'http://localhost:8080/todo/description.do?id=' + id,
                dataType: 'json'
            }).done(function (data) {
                $('#pageHeader h3:last').append(data.name);
                $('#description h4:last').after('<input type="text" id="description" name="description" value=' +
                    data.description + ' disabled/>');
            }).fail(function (err) {
                console.log(err);
            });
        });

        function setItemDone() {
            var id = window.location.href.split("=")[1];
            $.ajax({
                type: 'POST',
                url: 'http://localhost:8080/todo/description.do',
                data: id
            }).done(function () {
                window.location.href = '/todo/index.html';
            }).fail(function (err) {
                console.log(err);
            });
        }

        function editItem() {
            var id = window.location.href.split("=")[1];
            window.location.href = '/todo/item/edit.html?id=' + id;
        }

        function deleteItem() {

        }

    </script>
    <title>Description</title>
</head>
<body>
<div class="container">
    <div class="card" id="pageHeader" style="text-align: center">
        <h3></h3>
    </div>
    <div class="card-body" id="description">
        <h4>Описание</h4>
    </div>
    <button type="button" class="btn btn-success" onclick="setItemDone()">Выполнено</button>
    <button type="button" class="btn btn-primary" onclick="editItem()">Отредактировать</button>
    <button type="button" class="btn btn-danger" onclick="deleteItem()">Удалить</button>
</div>
</body>
</html>
