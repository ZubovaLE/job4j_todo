<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
            integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
            crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
            integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
            crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
            integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
            crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script>
        $(document).ready(function () {
            var id = window.location.href.split("=")[1];
            var pageHeader;
            if (parseInt(id) === 0) {
                pageHeader = 'Создать задание';
            } else {
                pageHeader = 'Редактировать задание';
            }
            $('#pageHeader h3:last').append(pageHeader);
        })

        function validate() {
            if ($('#itemName').val() === '' || $('#description').val() === '') {
                alert('Заполните все поля!');
                return false;
            }
            createItem();
            return true;
        }

        function createItem() {
            $.ajax({
                type: 'POST',
                url: 'http://localhost:8080/todo/edit.do?name=' + $('#itemName'),
                dataType: 'json'
            }).done(function (data) {
                window.location.href = 'http://localhost:8080/todo/index.do';
            }).fail(function (err) {
                console.log(err);
            });
        }

    </script>
    <title>Editing</title>
</head>
<body>
<div class="container">
    <div class="row pt-3" id="pageHeader">
        <h3></h3>
    </div>
    <div class="form-group">
        <label for="itemName">Имя</label>
        <input type="text" class="form-control" id="itemName" placeholder="Введите имя"/>
    </div>
    <div class="form-group">
        <label for="description">Описание</label>
        <input type="text" class="form-control" id="description" placeholder="Опишите задание"/>
    </div>
    <button type="submit" class="btn btn-primary" onclick="return validate()">Создать</button>
</div>
</body>
</html>
